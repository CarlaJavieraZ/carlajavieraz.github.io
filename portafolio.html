<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Portafolio Elegante</title>
    <style>
        body {
            background-color: #fffafa;
            font-family: "PT Sans Narrow", sans-serif;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #ffb6d8;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 80%;
            margin: auto;
            border: 3px solid #ff5199;
            border-radius: 15px;
            border-collapse: collapse;
            box-shadow: 0 8px 16px rgba(83, 2, 36, 0.4);
            background-color: #ffffff;
        }

        td {
            border: 1px solid #ff64be;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }

        td:first-child {
            background-color: #fff0f5;
            color: #ff1b8d;
            font-weight: bold;
            font-size: 1.1rem;
        }

        img {
            border-radius: 12px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(143, 75, 102, 0.2);
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
